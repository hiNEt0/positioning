<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <div class="logo1">
            <img src="designs/logo3.jpg" alt="">
        </div>

        <div class="logo2">
            <img src="designs/logo6.png" alt="">
        </div>
    </div>


    <div class="modal-overlay"></div>
    <div class="modal">
        <button class="close-btn">&times;</button>
        <div class="modal-content">
            <p>
                Это модальное окно, как вам?
            </p>
            <div class="wrapper">
                <div class="progress-bar-active">
                    <p>Loading...</p>
                </div>
                <div class="progress-bar-default">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>



    <script src="index.js"></script>
</body>
</html>
